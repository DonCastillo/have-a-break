<html>
	<head>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div id="popup-wrapper">
			<h1>Have a Break</h1>
			<p>What activity would you like to measure while you're browsing?</p>
			<select id="activity-selector">
				<option value="duration" selected>Browsing Time</option>
				<!--<option value="scroll">Scroll Length</option>-->
			</select>
			<div id="duration-wrapper">
				<p>Remind me to take a break after</p>

				<div id="countdown-timer-input">
					<div class="input-cell">
						<button id="hour-inc">+</button>
						<input id="hour-input" type="text" value="" disabled />
						<p>HR</p>
						<button id="hour-dec">-</button>
					</div>
					<div class="input-cell">
						<button id="min-inc">+</button>
						<input id="min-input" type="text" value="" disabled />
						<p>MIN</p>
						<button id="min-dec">-</button>
					</div>
					<div class="input-cell">
						<button id="sec-inc">+</button>
						<input id="sec-input" type="text" value="" disabled />
						<p>SEC</p>
						<button id="sec-dec">-</button>
					</div>
				</div>
			</div>
			<p id="message-status">The timer starts when you start browsing actively.</p>
			<div class="controls">
				<button class="control" id="start-recording" style="display: block;">Start Recording</button>
				<button class="control" id="stop-recording" style="display:none;">Stop Recording</button>
			</div>
			
			<div id="scroll-wrapper"></div>
		</div>
		<script src="popup.js" type="module"></script>
	</body>
</html>
